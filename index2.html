<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    h2 {
      text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select("body")
            .append("h2")
            .text("Batting Averagevs. Handedness");


          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);

          var x = myChart.addCategoryAxis("x", ["height","handedness"]);
          x.title = "Player's Height(inches)"

          var y = myChart.addMeasureAxis("y", "avg");

          y.title = "Average of player's batting performnace (avg)"

          var z = myChart.addMeasureAxis("z", "HR");

          var bar= myChart.addSeries(["handedness"], dimple.plot.bar);

          bar.aggregate = dimple.aggregateMethod.avg;


          myChart.addLegend(100, 10, 1100, 20, "right");
          myChart.draw();

        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
